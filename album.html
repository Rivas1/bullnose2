			<!-- Image -->
			<section class="images-section">
				<div class="inner">
				<h3>Showcase of our work</h3>
				<div class="box alt">
					<div class="row 50% uniform">
						<div class="12u$"><span class="image fit"><img src="images/kitchen1_4.jpg" alt="" /></span></div>
						<div class="4u"><span class="image fit"><img src="images/kitchen1_1.jpg" alt="" /></span></div>
						<div class="4u"><span class="image fit"><img src="images/paper_preparation_1.jpg" alt="" /></span></div>
						<div class="4u$"><span class="image fit"><img src="images/kitchen1_3.jpg" alt="" /></span></div>
						<div class="12u$"><span class="image fit"><img src="images/kitchen3_5.jpg" alt="" /></span></div>
						<div class="4u"><span class="image fit"><img src="images/kitchen3_1.jpg" alt="" /></span></div>
						<div class="4u"><span class="image fit"><img src="images/kitchen3_2.jpg" alt="" /></span></div>
						<div class="4u$"><span class="image fit"><img src="images/kitchen3_4.jpg" alt="" /></span></div>
						<div class="6u"><span class="image fit"><img src="images/kitchen_complete1.jpg" alt="" /></span></div>

					</div>
				</div>
				</div>

		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<header>
						<h2>Get in Touch</h2>
					</header>
					<form method="post" action="#">
						<div class="field half first">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6"></textarea>
						</div>
						<ul class="actions">
							<li><input type="submit" value="Send Message" class="alt" /></li>
						</ul>
					</form>
					<div class="copyright">
							2019 &copy; Bullnose | Design
						</div>
				</div>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
